<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scipts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <h1>Survey</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="name">A name</label>
          <input id="name" class="form-control" type="select">
        </div>
        <div class="form-group">
          <select class="food" id="fave-food">
            <option>Kale</option>
            <option>Kombucha</option>
            <option>Pizza</option>
            <option>Veal</option>
            <option>Soylent Green</option>
          </select>
        </div>
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Kenny G" checked>
              Kenny G
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Telletubbies">
              Telletubbies
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Cannibal-Corpse">
              Cannibal Corpse
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="George Michael">
              George Michael
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="day">Favorite Day</label>
          <input id="day" class="form-conrtol" type="date">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
          <button type="submit" class="btn"><a href="new-page.html">Submit Survey</a></button>
      </form>
    </div>
